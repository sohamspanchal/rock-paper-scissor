<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2>Score Board</h2>
    <div class="scoreboard">
        <div id="player-score">Player: 0</div>
        <div id="computer-score">Computer: 0</div>
    </div>
    <div class="img-container">
        <button class="img-button" data-choice="rock">
            <img class="img" src="rock.png" alt="Rock">
        </button>
        <button class="img-button" data-choice="paper">
            <img class="img" src="paper.png" alt="Paper">
        </button>
        <button class="img-button" data-choice="scissor">
            <img class="img" src="scissor.png" alt="Scissor">
        </button>
    </div>
    <div class="result">
        You Won!
    </div>
    <script src="script.js"></script>
</body>
</html>
